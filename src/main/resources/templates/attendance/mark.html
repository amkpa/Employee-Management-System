<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mark Attendance</title>
</head>
<body>
    <h1>Mark Attendance</h1>
    <form th:object="${attendance}" th:action="@{/attendance/mark}" method="post">
        <label for="employee">Employee:</label>
        <select id="employee" name="employee.id" th:field="*{employee.id}" required>
            <option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.name}"></option>
        </select>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" th:field="*{date}" required>
        <br>
        <label for="present">Present:</label>
        <input type="checkbox" id="present" name="present" th:field="*{present}">
        <br>
        <button type="submit">Submit</button>
    </form>
    <a th:href="@{/attendance/report}">View Attendance Report</a>
</body>
</html>
